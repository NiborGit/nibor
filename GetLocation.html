<!DOCTYPE html>
<html>
<head>
	<title>Get User Location</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css"> 

</head>
<body>
	<p>Click the button to get your live location.</p>
	<button onclick="getLocation()">Get Location</button>
	<p id="demo"></p>
<div class="w3-container">
<img src="staticmap.png" id="gmap" class="w3-container" width="300" height="300"></img>
</div>	

<div id="review" class="w3-theme w3-panel">
</div>

<script src="https://www.w3schools.com/lib/w3.js"></script>    
	<script>
	var x = document.getElementById("demo");
	function getLocation() {
	  	if (navigator.geolocation) {
	    	navigator.geolocation.getCurrentPosition(showPosition);
            
	  	} else { 
	    	x.innerHTML = "Geolocation is not supported by this browser.";
	  	}
	}

	function showPosition(position) {
		console.log(position);
	  	x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
reviewSelect(position.coords.latitude,position.coords.longitude);         
	}
function reviewSelect(lat , lon){
      var myimg = document.getElementById("gmap");     
var nsrc = "https://maps.googleapis.com/maps/api/staticmap?center=" + lat + "%2c%20" + lon + "&scale=2&layer=t&zoom=15&size=300x300&markers=color:blue%7Clabel:Here%7C" + lat + "," + lon + "&key=AIzaSyDJjs7wc3qASGTu9h1FrBO5bJ-7x2vZClY";
 myimg.src = nsrc;
                
}
    
	</script>
</body>
</html>
