<!DOCTYPE html>
<html lang="en">
<title>Bi 2.0 App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-dark-grey.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css"> 
<link rel="stylesheet" href="css/biapp20.css">
<body>
<div class="w3-sidebar w3-theme w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <a href="https://niborgit.github.io/nibor/BiApp20.html" class="w3-bar-item w3-button">English NT</a>
  <a href="https://niborgit.github.io/nibor/BiAppOT20.html" class="w3-bar-item w3-button">English OT</a>
  <a href="https://niborgit.github.io/nibor/BiAppEs20.html" class="w3-bar-item w3-button">Spanish NT</a>
  <a href="https://niborgit.github.io/nibor/BiAppNTV.html" class="w3-bar-item w3-button">Spanish NTV</a>
</div>

<div class="w3-bar w3-theme">
  <a href="#" class="w3-bar-item w3-button w3-xlarge w3-green" onclick="w3_open();">
    <i class="fa fa-list"></i>
  <a href="https://niborgit.github.io/nibor/BiAppOT20.html" class="w3-bar-item w3-xlarge w3-green">
      <i class="fa fa-home"></i></a>
  <a href="#" class="w3-bar-item w3-button w3-xlarge" onclick="showSearch()">
      <i class="fa fa-search"></i></a> 
  <a href="#" class="w3-bar-item w3-button w3-xlarge" onclick="showBooks()">
      <i class="fa fa-book"></i></a>
  <!--<a href="#" class="w3-bar-item w3-button w3-xlarge" onclick="clearAll()">
    <i class="fa fa-eraser"></i></a> -->      
    <a href="#" class="w3-bar-item w3-button w3-xlarge" onclick="showFilter()">
        <i class="fa fa-filter"></i></a>         
  <a href="#" class="w3-bar-item w3-button w3-rest w3-xlarge" id="header">
        <i>Bi</i></a>         
</div> 

<div class="w3-container w3-theme w3-hide" id="fmFilter">
<input class="w3-input w3-theme" type="text" id="search" onkeyup="searchMe();" placeholder="Filter..."/> 
<input type="hidden" id="bShortName" value="" />
<input type="hidden" id="bChapter" value="" />
</div>
<div class="w3-container w3-theme w3-hide" id="fmSearch">
<input class="w3-input w3-theme" type="text" id="searchAll" placeholder="Search..."/>           
</div> 
<div class="w3-row w3-theme" id="myULbooks"></div> 
<div class="w3-row w3-theme" id="myULchapters"></div> 
<div class="w3-bar w3-theme-dark w3-xlarge" id="myBar">
      <div class="w3-bar-item w3-button w3-left w3-xlarge" id="pBtn" onclick="prevIndex();">&laquo;</div> 
      <div class="w3-bar-item w3-button w3-xlarge" id="navMsg"></div>    
      <div class="w3-bar-item w3-button w3-right w3-xlarge" id="nBtn" onclick="nextIndex()">&raquo;</div>
</div>
<div class="w3-row-padding w3-large w3-theme" id="myULverses" >
</div>
<footer class="w3-theme w3-margin-top">
  <h5><span id="copyright"></span>&nbsp;Niborgit@gmail.com</h5>
</footer>

<script src="js/biapp20.js"></script>    
  <script>
    function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
  </script>
</body>

</html>
