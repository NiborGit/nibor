<script>
var areas = [{"name":"\u2680","id":"1"},{"name":"\u2681","id":"2"},{"name":"\u2682","id":"3"},{"name":"\u2683","id":"4"},{"name":"\u2684","id":"5"},{"name":"\u2685","id":"6"}];
var randomNumber ="";
function showAreas(){          
    var obj = areas;
    document.getElementById("body").innerHTML = "";
    //alert(randomNumber);
    obj.forEach(function(doc, z) {
      var d = doc;
      var li = document.createElement("div");
      var s = document.createElement("span");
      var t = document.createTextNode(d.name) ;                     
      s.style = "font-size:100px;line-height:0.6em;opacity:0.6";   
      s.appendChild(t)      
      if (Math.floor(d.id) === Math.floor(randomNumber) ){ 
      li.className = "w3-card w3-col s6 w3-center w3-xlarge w3-hover-teal w3-yellow" ;            
      } else {
      li.className = "w3-card w3-col s6 w3-center w3-xlarge w3-hover-teal w3-teal" ;      
      }
      /*li.onclick = function(){ 
            var obj = this.innerHTML;
            var fobj = document.getElementById("fArea");
            fobj.value = obj;
      		showTopics(); 
      }; */
      li.appendChild(s);        
      document.getElementById("body").appendChild(li);      
    });   
}   
function showNumber(){
    var r = document.getElementById("fRand");
    var num = Math.floor(Math.random()* 6)+1;
    randomNumber = num;    
    r.innerHTML =  num;    
    showAreas();
 } 
</script>
