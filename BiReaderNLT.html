function showOTBooks(){  
  document.getElementById("myULbooks").innerHTML = '';
  document.getElementById("myULchapters").innerHTML = ''; 
  document.getElementById("myULverses").innerHTML = '';
    var obj = books;
    document.getElementById("myULbooks").innerHTML = "";
    obj.forEach(function(doc, z) {   
      var d = doc;
      if (d.BookKey.substring(2,3) == 'O') {
      var li = document.createElement("div");
      var t = document.createTextNode(d.BookName) ;                
      li.className = "w3-card w3-col s6 w3-theme-d2 w3-center w3-large w3-hover-khaki" ;
      li.onclick = function(){ 
            var obj = this.innerHTML;
            var fobj = document.getElementById("myULbooks");
            fobj.value = obj;            
      		showChapters(fobj.value);
      };
      li.appendChild(t);        
      document.getElementById("myULbooks").appendChild(li);           }
    });
}   

function showNTBooks(){

    document.getElementById("myULbooks").innerHTML = "";
    obj.forEach(function(doc, z) {   
      var d = doc;      
      var ptr = d.BookKey.substring(2,3);
      if (ptr == 'N') {

      li.className = "w3-card w3-col s6 w3-theme-d2 w3-center w3-large w3-hover-khaki" ;

      };

    });
}   
function showChapters(book) {
	document.getElementById("myULbooks").innerHTML = '';
  
    books.forEach(function(doc) {
    	var d = doc;
        if (d.BookName === book) { 
            for(var x=1;x <= d.LastChapter;x++){
            
            var li = document.createElement("div");
      var t = document.createTextNode(x) ;                
      li.className = "w3-card w3-col s4 w3-theme-d1 w3-center w3-xxlarge w3-hover-teal" ;
      li.onclick = function(){ 
            var obj = this.innerHTML;
            var fobj = document.getElementById("myULchapters");
            fobj.value = obj;     
      		getData(book,fobj.value);
      };
      li.appendChild(t); 
      document.getElementById("myULchapters").appendChild(li);
            } 	       
       } 
    });
} 
function getData(book, chap){
   document.getElementById("myULbooks").innerHTML = '';
   document.getElementById("myULchapters").innerHTML = ''; 

   pChap = chap
   pBook = book

   var surl = "https://api.nlt.to/api/passages?ref=";
   var eurl = "&key=22b24473-b78b-46a1-8821-a85249c23db2"
   var furl = surl + encodeURI(pBook) + "." + pChap + eurl;
   console.log(furl);
   w3.getHttpData(furl, myFunction);
}
function myFunction(x) {
  var obj = document.getElementById("myULverses");
  obj.innerHTML = x.replace(/(<a)/igm, '<em ').replace(/<\/a>/igm, '<\/em>');
}
