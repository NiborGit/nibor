function setIndex(book, chap){
  var b = book;
  var c = chap;
  for(var i=0; i < objChap.length; i++){
    var ent = objChap[i];
    if(ent.ShortName == b && ent.chapter == c){
      currIndex = i; 
      document.getElementById("navMsg").innerHTML = ent.chapter; 
      document.getElementById("header").innerHTML = ent.ShortName;
      for(var z=0; z < myObj.length; z++){
           var item = myObj[z];
           if (item.ShortName == ent.ShortName){
               document.getElementById("bBookName").value = item.BookName;
           }
      }
    }
  }
}
function prevIndex(){
  for(var i=0; i < objChap.length; i++){
    var ent = objChap[i];
    var tmpIndex = currIndex;
    if(tmpIndex == 0){ tmpIndex =1;} 
    if(i == tmpIndex -1 && i > 0 ){
      document.getElementById("bChapter").value = ent.chapter;      
      document.getElementById("bShortName").value = ent.ShortName; 
      for(var z=0; z < myObj.length; z++){
           var item = myObj[z];
           if (item.ShortName == ent.ShortName){
               document.getElementById("bBookName").value = item.BookName;
           }
      }            
      showText();      
    }
  }  
}
function nextIndex(){
  for(var i=0; i < objChap.length; i++){
    var ent = objChap[i];
    var tmpIndex = currIndex;
    if(i == tmpIndex +1  && i < 1189 ){
      document.getElementById("bChapter").value = ent.chapter;      
      document.getElementById("bShortName").value = ent.ShortName;            
      for(var z=0; z < myObj.length; z++){
           var item = myObj[z];
           if (item.ShortName == ent.ShortName){
               document.getElementById("bBookName").value = item.BookName;
           }
      }
      showText();      
    }
  }  
}
function searchMe() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('search');
  filter = input.value.toUpperCase();
  ul = document.getElementById('myULverses');
  li = ul.getElementsByTagName('div');
  
  for (i = 0; i < li.length; i++) {    
    txtValue = li[i].textContent || li[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
